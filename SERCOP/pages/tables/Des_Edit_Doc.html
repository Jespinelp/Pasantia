                              <input type="text" class="form-control datetimepicker-input" data-target="#reservationdate" name="fecha_rev" />
                              <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                              </div>
                            </div>
                          </div>
                          <div class="form-group">
                            <label>Tipo de revisión</label>
                            <select name="tipo_rev" class="form-control select2" style="width: 100%;">
                              <option selected="selected">Sección 6 -Objetos de Base de datos</option>
                              <option>Sección 7 -Versionamiento</option>
                              <option>Sección 8 -Normativa de despliegue</option>
                              <option>Revisión de logs de base de datos</option>

                            </select>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Descripción</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Descripción" name="descripcion">
                          </div>
                          <div class="form-group">

                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                              </div>
                            </div>
                          </div>

                              </span>
                              <button type="submit" class="btn btn-primary col start">
                                <i class="fas fa-upload"></i>

                              </button>
                              <button data-dz-remove class="btn btn-danger delete">
                                <i class="fas fa-trash"></i>
                                <span>Delete</span>
                              </button>
                            </div>
                          </div>
                          <div class="col-lg-6 d-flex align-items-center">

                              </div>
                            </div>
                          </div>
                        </div>
