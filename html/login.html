<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css"type="text/css">
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Document</title>
</head>
<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" method="post" action="/Login/Validar" id="login-form">
                    <span class="login100-form-title p-b-43">
                        <img src="/assetsLogin/images/logo-bvq-mobile.png" style="width:100%" />
                    </span>


                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="usuario">
                        <span class="focus-input100"></span>
                        <span class="label-input100">Usuario</span>
                    </div>


                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password">
                        <span class="focus-input100"></span>
                        <span class="label-input100">Password</span>
                    </div>

                    <div class="flex-sb-m w-full p-t-3 p-b-32">
                        <div class="contact100-form-checkbox">
                        </div>

                        <div>
                            <a id="resLink" href="#" class="txt1">
                                ¿Olvidó su contraseña?
                            </a>
                        </div>
                    </div>


                    <div class="container-login100-form-btn">
                        <input class="login100-form-btn" type="submit" value="Entrar" title="Entrar" onclick="SubmitForm();" tabindex="3" />
                    </div>

                    <div class="text-center p-t-30">
                        <span class="txt2">
                            Holi
                        </span>
                    </div>
                    <hr />
                    <div class="login100-form-social flex-sa-m">
                        <a href="https://www.facebook.com/SercopEcuador" class="login100-form-social-item flex-c-m bg1 m-r-5">
                            <i class="fa fa-facebook-f" aria-hidden="true"></i>
                        </a>

                        <a href="https://twitter.com/SERCOPec" class="login100-form-social-item flex-c-m bg2 m-r-5">
                            <i class="fa fa-twitter-square" aria-hidden="true"></i>
                        </a>

                        <a href="https://www.youtube.com/channel/UCqWj0QvmWwFZp0zme410ENA" class="login100-form-social-item flex-c-m bg2 m-r-5">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                        </a>

                        <a href="https://ec.linkedin.com/company/sercop-ecuador" class="login100-form-social-item flex-c-m bg2 m-r-5">
                            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                        </a>

                        <a href="https://portal.compraspublicas.gob.ec/sercop/" class="login100-form-social-item flex-c-m bg2 m-r-5">
                            <i class="fa fa-internet-explorer" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>

                <div class="login100-more" style="background-image: url('/assetsLogin/images/bg-01.jpg');">
            </div>
        </div>
    </div>
    </div>
    
    
</body>
</html>
